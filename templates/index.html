<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Idea Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <img src="{{ url_for('static', filename='revTech.png') }}" alt="revtech logo">
    <h1>revTECH presents:</h1>
    <h1>Project Idea Generator</h1>
    <button id="generate">Generate Idea</button>
    <p id="idea"></p>

    <script>
        $(document).ready(function() {
            $('#generate').click(function() {
                $.post('/get-idea', function(data) {
                    $('#idea').text(data.idea);
                });
            });
        });

        $(document).ready(function() {
            $('#generate').click(function() {
                $.post('/get-idea', function(data) {
                    $('#idea').text(data.idea);
                    $('#idea').css('display', 'block'); 
                });
            });
        });
    </script>
</body>
</html>
